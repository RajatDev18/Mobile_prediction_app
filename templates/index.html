<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="glass-panel">
            <h1>Mobile Price Predictor</h1>
            <p class="subtitle">Estimate the price range of your next device</p>

            <form action="{{ url_for('predict') }}" method="post">

                <!-- Section 1: Core Specs -->
                <div class="section-title">Core Specifications</div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="battery_power">Battery Power (mAh)</label>
                        <input type="number" id="battery_power" name="battery_power" placeholder="e.g. 4000" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="ram">RAM (GB)</label>
                        <input type="number" id="ram" name="ram" placeholder="e.g. 4" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="int_memory">Internal Memory (GB)</label>
                        <input type="number" id="int_memory" name="int_memory" placeholder="e.g. 64" required>
                    </div>
                </div>

                <!-- Section 2: Performance -->
                <div class="section-title">Performance</div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="clock_speed">Clock Speed (GHz)</label>
                        <input type="number" step="0.1" id="clock_speed" name="clock_speed" placeholder="e.g. 2.5"
                            required>
                    </div>
                    <div class="input-wrapper">
                        <label for="n_cores">Number of Cores</label>
                        <input type="number" id="n_cores" name="n_cores" placeholder="e.g. 8" required>
                    </div>
                </div>

                <!-- Section 3: Display & Design -->
                <div class="section-title">Display & Design</div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="resolution">Resolution (HxW)</label>
                        <input type="text" id="resolution" name="resolution" placeholder="e.g. 1920x1080" required>
                        <small>Format: Height x Width (pixels)</small>
                    </div>
                    <div class="input-wrapper">
                        <label for="screen_dims">Screen Dims (HxW cm)</label>
                        <input type="text" id="screen_dims" name="screen_dims" placeholder="e.g. 15x7" required>
                        <small>Format: Height x Width (cm)</small>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="m_dep">Mobile Depth (cm)</label>
                        <input type="number" step="0.1" id="m_dep" name="m_dep" placeholder="e.g. 0.8" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="mobile_wt">Weight (g)</label>
                        <input type="number" id="mobile_wt" name="mobile_wt" placeholder="e.g. 180" required>
                    </div>
                </div>

                <!-- Section 4: Camera -->
                <div class="section-title">Camera</div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="pc">Primary Camera (MP)</label>
                        <input type="number" id="pc" name="pc" placeholder="e.g. 12" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="fc">Front Camera (MP)</label>
                        <input type="number" id="fc" name="fc" placeholder="e.g. 8" required>
                    </div>
                </div>

                <!-- Section 5: Connectivity & Extras -->
                <div class="section-title">Connectivity & Extras</div>
                <div class="input-wrapper">
                    <label for="talk_time">Talk Time (hours)</label>
                    <input type="number" id="talk_time" name="talk_time" placeholder="e.g. 20" required>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-container">Bluetooth
                        <input type="checkbox" name="blue">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Dual Sim
                        <input type="checkbox" name="dual_sim">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">4G
                        <input type="checkbox" name="four_g">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">3G
                        <input type="checkbox" name="three_g">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Touch Screen
                        <input type="checkbox" name="touch_screen">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">WiFi
                        <input type="checkbox" name="wifi">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Predict Price</button>
            </form>

            {% if prediction_text %}
            <div class="result-box">
                {{ prediction_text }}
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
